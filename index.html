<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Stage Merch</title>
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; /* This handles the vertical centering */
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        .container { 
            position: relative; 
            width: 85%; 
            max-width: 900px;
            aspect-ratio: 1 / 1; 
            
            /* THE NUDGE: Change 40px to move the logo up or down */
            /* Positive numbers move it DOWN, negative move it UP */
            transform: translateY(40px); 
        }

        img { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: auto;
            opacity: 0; 
            transition: opacity 1.2s ease-in-out; 
        }

        /* Mobile/Responsive styles */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                max-width: 1100px;
                overflow: hidden; /* Clips white seam */
            }

            img {
                top: -5px; /* Hide white seam */
                display: block;
            }

            /* Hide all images except the first on mobile */
            #img1, #img2, #img3, #img4 {
                display: none !important;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="latestagelogo0.jpg" id="img0"> 
        <img src="latestagelogo1.jpg" id="img1"> 
        <img src="latestagelogo2.jpg" id="img2"> 
        <img src="latestagelogo3.jpg" id="img3"> 
        <img src="latestagelogo4.jpg" id="img4"> 
    </div>

    <script>
        const store = "https://latestagemerch.printful.me/";
        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
            // Mobile: Just show first image
            const img = document.getElementById('img0');
            
            function showLogo() {
                img.style.opacity = "1";
                setTimeout(() => { 
                    window.location.href = store; 
                }, 2500);
            }
            
            window.onload = () => setTimeout(showLogo, 500);
            
        } else {
            // Desktop: Full animation sequence
            const images = [
                document.getElementById('img0'),
                document.getElementById('img1'),
                document.getElementById('img2'),
                document.getElementById('img3'),
                document.getElementById('img4')
            ];
            
            let step = 0;

            function playSequence() {
                if (step < images.length) {
                    images[step].style.opacity = "1";
                    step++;
                    setTimeout(playSequence, 1300); 
                } else {
                    // Wait 2.5 seconds after the final tagline line before redirect
                    setTimeout(() => { 
                        window.location.href = store; 
                    }, 2500);
                }
            }

            window.onload = () => setTimeout(playSequence, 500);
        }
    </script>
</body>
</html>
