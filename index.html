<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Stage Merch</title>
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        .container { 
            position: relative; 
            width: 85%; 
            max-width: 900px;
            aspect-ratio: 1 / 1; 
            transform: translateY(40px);
            overflow: hidden; /* Clips any overflow including white seams */
        }

        img { 
            position: absolute; 
            top: -1px; /* Slight negative offset to hide white seam at top */
            left: 0; 
            width: 100%; 
            height: auto;
            opacity: 0; 
            transition: opacity 1.2s ease-in-out;
            display: block; /* Removes inline spacing that can cause seams */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="latestagelogo0.jpg" id="img0"> 
    </div>

    <script>
        const store = "https://latestagemerch.printful.me/";
        const img = document.getElementById('img0');

        function showLogo() {
            img.style.opacity = "1";
            // Wait 2.5 seconds before redirect
            setTimeout(() => { 
                window.location.href = store; 
            }, 2500);
        }

        window.onload = () => setTimeout(showLogo, 500);
    </script>
</body>
</html>
