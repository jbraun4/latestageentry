<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Late Stage Merch</title>
    <style>
        body { 
            background-color: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; /* This handles the vertical centering */
            height: 100vh; 
            width: 100vw;
            overflow: hidden; 
        }

        .container { 
            position: relative; 
            width: 85%; 
            max-width: 900px;
            aspect-ratio: 1 / 1; 
            
            /* THE NUDGE: Change 40px to move the logo up or down */
            /* Positive numbers move it DOWN, negative move it UP */
            transform: translateY(40px); 
        }

        img { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: auto;
            opacity: 0; 
            transition: opacity 1.2s ease-in-out; 
            display: block; /* REMOVES WHITE SEAM */
        }

        /* RESPONSIVE ADDITION */
        @media (max-width: 600px) {
            .container {
                width: 95%; /* BIGGER LOGO ON PHONES */
                transform: translateY(0); /* BETTER VERTICAL CENTERING FOR MOBILE */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="latestagelogo0.jpg" id="img0"> 
        <img src="latestagelogo1.jpg" id="img1"> 
        <img src="latestagelogo2.jpg" id="img2"> 
        <img src="latestagelogo3.jpg" id="img3"> 
        <img src="latestagelogo4.jpg" id="img4"> 
    </div>

    <script>
        const store = "https://latestagemerch.printful.me/";
        const images = [
            document.getElementById('img0'),
            document.getElementById('img1'),
            document.getElementById('img2'),
            document.getElementById('img3'),
            document.getElementById('img4')
        ];
        
        let step = 0;
        const isMobile = window.innerWidth <= 600;

        function playSequence() {
            if (isMobile) {
                // MOBILE: NO ANIMATION, LINGER ON LOGO 1 THEN REDIRECT
                images[1].style.opacity = "1";
                setTimeout(() => { 
                    window.location.href = store; 
                }, 2500);
            } else {
                // DESKTOP: FULL ANIMATION
                if (step < images.length) {
                    images[step].style.opacity = "1";
                    step++;
                    setTimeout(playSequence, 1300); 
                } else {
                    setTimeout(() => { 
                        window.location.href = store; 
                    }, 2500);
                }
            }
        }

        window.onload = () => setTimeout(playSequence, 500);
    </script>
</body>
</html>
